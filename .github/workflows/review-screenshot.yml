name: Review Screenshot

on:
  workflow_dispatch:
    inputs:
      review_json:
        description: "JSON mit Bewertungsdaten"
        required: true
      return_hook:
        description: "Zapier Catch Hook URL"
        required: true

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm ci || npm i

      - name: Install Playwright Chromium
        run: |
          npx playwright install --with-deps chromium

      - name: Render screenshot
        env:
          REVIEW_JSON: ${{ github.event.inputs.review_json }}
        run: |
          node render.cjs "$REVIEW_JSON"

      - name: Ensure payload exists (fallback)
        run: |
          if [ ! -f out/payload.json ]; then
            mkdir -p out
            echo '{"error":"no-payload","message":"render failed or payload missing"}' > out/payload.json
          fi

      - name: Send back to Zapier
        env:
          RETURN_HOOK: ${{ github.event.inputs.return_hook }}
        run: |
          curl -s -X POST "$RETURN_HOOK" \
            -H "Content-Type: application/json" \
            --data-binary @out/payload.json
